<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <label for="Username">Name(Optional):</label>
        <input type="text" id="Username" name="Username">

        <label for="job">Job/Internship Role or Title:</label>
        <input type="text" id="job" name="job" required>

        <label for="experience">What happened?(Your Story)</label>
        <textarea name="experience" id="experience" rows="6" required></textarea>
        
        <label for="solution">How did you handle It?(Tips, Lessons, Advice)</label>
        <textarea name="solution" id="solution" rows="6" required></textarea>

        <button type="submit">
         Share your experience
        </button>

       
    </form>
</body>
</html>
